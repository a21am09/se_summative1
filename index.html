<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css">
    <title>School building area calculator</title>
</head>
<body>
    <div class="background-image"></div>
        <div class="guidance">
            <h1>School building area calculator</h1>
            <h2>
                Use this tool to determine the minimum area required for a new school build.<br>
                Please enter the school type and number of pupil places
            </h2>
        </div>
        <div class="form-container">
            <form id="school-size-form">
                    <p class="table-row">
                        <label for="school-type">School type </label>
                        <select id="school-type">
                            <option value="primary">Primary</option>
                            <option value="secondary16">Secondary up to 16</option>
                            <option value="secondary16+">Secondary with 16+</option>
                        </select>
                    </p>
                    <br>
                    <p class="table-row">
                        <label for="pupil-places">Places </label>
                        <input class="user-input" type="number" id="pupil-places" size="20">
                    </p>
                    <br>
                    <input class="button" type="submit" value="Calculate">
            </form>
            <br>
        </div>
        <p>
            <h3 id="school-size"></h3>
        </p>
</body>
<script src="index.js"></script>
<script>
    const inputForm = document.getElementById("school-size-form");
    const outputBox = document.getElementById("school-size");
    let schoolTypeSelected = document.getElementById("school-type");
    let pupilPlacesEntered = document.getElementById("pupil-places");

    inputForm.addEventListener("submit", event => {
        event.preventDefault();
        let schoolSizeReturn = schoolSizeCalculate(schoolTypeSelected.value, pupilPlacesEntered.value);
        if(!Number.isNaN(Number(schoolSizeReturn))) {
            outputBox.innerHTML = "The minimum area required for this school is  " + schoolSizeReturn + "m^2";
        }
        else {
            outputBox.innerHTML = schoolSizeReturn
        }
    }
    )
</script>
</html>
